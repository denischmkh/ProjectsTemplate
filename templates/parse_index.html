{% extends "base.html" %}
{% load static %}

{% block content_area %}
    <div class="card">
    <div class="card-body d-flex justify-content-center">
        <div class="container-fluid">
            <form method="post" action="#" class="d-flex flex-column align-items-center w-100" style="max-width: 600px; margin: auto;">
                {% csrf_token %}
                <input
                    type="text"
                    name="group_link"
                    placeholder="Введите ссылку или юзернейм группы Telegram"
                    class="form-control form-control-lg mb-3 text-center"
                    style="font-size: 1.5rem; padding: 1rem;"
                    required
                >
                <button type="submit" class="btn btn-primary btn-lg px-5">Получить информацию</button>
            </form>
        </div>
    </div>
</div>
{% endblock content_area %}
