{% extends "base.html" %}
{% load static %}

{% block content_area %}
    <div class="card">
        <div class="card-body d-flex justify-content-center">
            <div class="container-fluid">
                <div class="grid-container">

                        {% for chat_id, title in groups.items %}
                          <div class="grid-item">
                            <div class="d-flex flex-column align-items-center text-decoration-none text-dark text-center">
                              <div class="d-flex justify-content-center align-items-center rounded-circle bg-light shadow-sm p-3">
                                <i class="ph ph-chat fs-1 text-secondary"></i>
                              </div>
                              <div class="mt-2 fw-semibold text-break">
                                {{ title|default:"Без названия" }}<br>
                                <small>Chat ID: {{ chat_id }}</small>
                              </div>

                              <div class="mt-2 d-flex gap-2">
                                <a href="{% url 'get_group_info' chat_id=chat_id title=title page=1 %}" class="btn btn-sm btn-outline-primary">Users</a>
                                <a href="{% url 'get_group_posts' chat_id=chat_id title=title page=1 %}" class="btn btn-sm btn-outline-secondary">Posts</a>
                              </div>
                            </div>
                          </div>
                        {% empty %}
                          <p>Группы не найдены</p>
                        {% endfor %}


                </div>
            </div>
        </div>
    </div>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 элементов в строке */
            gap: 30px 0px; /* Горизонтальный отступ 20px, Вертикальный отступ 10px */
        }

        .grid-item {
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock content_area %}
